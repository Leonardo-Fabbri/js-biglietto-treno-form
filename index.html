<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>CALCOLA IL PREZZO DEL TUO BILGLIETTO</h1>
    <div class="board">
        <div class="flex">
            <div class="blocco">
                <h3>Nome e Cognome</h3>
                <input id="name" type="text" placeholder="INSERIRE NOME">
            </div>
            <div class="blocco">
                <h3>Kilometri da percorrere</h3>
                <input id="numero_km" type="text" placeholder="INSERIRE N. KM">
            </div>
            <div class="blocco">
                <h3>Fascia d'et√†</h3>
                <select id="age">
                     <option  value="minorenni">(0-17)</option>
                     <option value="adulti">(18-65 anni)</option>
                     <option  value="anziani">(65-...)</option>
                </select>
            </div>

        </div>
        <div class="bottoni">
            <button id="genera_biglietto">Genera</button>
            <button id= "annulla">Annulla</button>
        </div>
    </div>

    <div id="iltuobiglietto" class="hidden">
        <h2>IL TUO BIGLIETTO</h2>
        <div class="stampato">
            <p>DETTAGLIO PASSAGGERI</p>
            <hr>
            <div class="quadrato-nome">
                <strong>NOME E COGNOME PASSEGERO:</strong>
                 <p id="res_name"></p>
            </div>
            <div class="KM">
                <strong>NUMERO KILOMETRI:</strong>

                <p id="res_km"></p>

            </div>
            <div class="age">
                <strong>SCONTO DA APPLICARE:</strong>
                <p id="res_age"></p>
            </div>
            <div class="prezzo">
                <strong>Costo Biglietto:</strong>
                <p id="res_prezzo"></p>
            </div>
           
            
           
            
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
